<script>var people = [
{id: 1, name: 'Brad', friends: [2,5,6]},
{id: 2, name: 'John', friends: [1, 3]},
{id: 3, name: 'Tom', friends: [2, 5]},
{id: 4, name: 'Fil', friends: null},
{id: 5, name: 'John', friends: [1, 3]},
{id: 6, name: 'Jim', friends: [1]}
];
function getFriends(userId) {
	var friendArray = [];

    people.forEach(function(item){
        if( item.id == userId){
			if (item.friends){
					item.friends.forEach(function(friend){
						people.filter(function(item){
							if (item.id == friend){
								friendArray.push(item)
							}
						})
					})
			} else {
				friendArray = []
			}   
		}
    })
	return friendArray; 
};
console.log(getFriends(2))
console.log(getFriends(3))
console.log(getFriends(4))
console.log(getFriends(100))
console.log(getFriends(6))
</script>
